<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRC logo demo</title>
    <style>
        html {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100vw;
            display: flex;
            padding-top: 10vh;
            padding-bottom: 10vh;
            margin-bottom: 10vh;
        }

        div>img {
            width: 40vw;
            margin-left: 30vw;
        }

        .light {
            background: #2b0780;
        }
    </style>
</head>

<body>
    <div class="blue"><img src="rrc.svg"></div>
    <div class="dark"><img src="rrc-outline-dark.svg"></div>
    <div class="light"><img src="rrc-outline-light.svg"></div>
    <div class="light"><img src="rrc-outline-light-no-border.svg"></div>

</body>

</html>
